<h2>Template</h2>
<h3>Text Interpolation</h3>
<p>
  {{ name }} tem {{ age }} anos.
  <!-- {{ sum(1, 2)}} -->
</p>

<p>{{ condition }}</p>

<h2>Property binding</h2>

<button [disabled]="isDesabled">Button</button>
<img [src]="srcValue" [alt]="name" [title]="name"/>

<hr/>

<h2>Attribute binding</h2>
<p [attr.title]="name" [attr.aria-label]="name">Erivaldo Santana</p>
<hr />
<h2>Class and Style binding</h2>
<p [class.background-red]="age > 32" [class.background-blue]="age < 32">{{ name }}</p>

<p [style.text-decoration]="isTextDecoration"> {{ age }} </p>

<hr />

<h2>Event binding</h2>

<button (click)="sum()">+</button>
<button (click)="sub()">-</button>
<input (keydown.shift.t)="onKeydown($event)">

<div style="background: red; width: 300px; height: 300px; margin-top: 10px;"
(mousemove)="onMouseMove($event)"></div>
